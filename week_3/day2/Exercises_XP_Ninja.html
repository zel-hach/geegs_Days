    <body >
        <div style="display: flex;">
            <input type="text" name="category" id="category">

        <button id="delete">delete</button>
        <div class="container" id="container"></div>

    <script>
    ///////////////////////////////////////////////////////////////////////////////// exercice 1 //////////////////////////////////////////////////////////////////

    async function getData(category){
            try{
                const response = await fetch(`https://api.giphy.com/v1/gifs/search?q=${category}&rating=g&api_key=GQymlSLIh8mWZdeGWbeFeONywagsGx1R`);
                 
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const div = document.getElementById('container');
                const data = await response.json()
                data.data.forEach((gif) => {
                    console.log(gif.images.original.url);
                    const img = document.createElement('img');
                    img.src = gif.images.original.url;
                    img.style.width = '400px';
                    img.style.height = '400px';
                    div.appendChild(img);
                });
            }catch(e){
                console.log('cannot fetch data: ',e.message);
            }
        }
    const button = document.getElementById('button');
    button.addEventListener('click',()=>{
        try{
            const category = document.getElementById('category');
            if(!category.value)
                return ;
            getData(category.value);
        }catch(error)
        {
            console.log('Error',error)
        }
    })

    const buttonDelete = document.getElementById('delete');
    buttonDelete.addEventListener('click',()=>{
        const div = document.getElementById('container');
        if(div)
        {
            div.innerHTML ='';
        }

    })

let resolveAfter2Seconds = function () {
    console.log("starting slow promise");
    return new Promise(resolve => {
        setTimeout(function () {
            resolve("slow");
            console.log("slow promise is done");
        }, 2000);
    });
};

let resolveAfter1Second = function () {
    console.log("starting fast promise");
    return new Promise(resolve => {
        setTimeout(function () {
            resolve("fast");
            console.log("fast promise is done");
        }, 1000);
    });
};

//The Promise.all() method returns a single Promise that fulfills when all of the promises passed as an iterable have been fulfilled.

let concurrentPromise = function () {
    console.log('==CONCURRENT START with Promise.all==');
    return Promise.all([resolveAfter2Seconds(), resolveAfter1Second()]).then((messages) => {
        console.log(messages[0]);
        console.log(messages[1]);
    });
}

setTimeout(concurrentPromise, 1000)//result => ==CONCURRENT START with Promise.all==
                                            // starting slow promise
                                            // starting fast promise
                                            // fast promise is done
                                            // slow promise is done
                                            // slow
                                            // fast
